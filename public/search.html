<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSR3XoM3533zkDJQUH1eqc4X3wQaBQ9GMewEQ&usqp=CAU">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./variables.css">
    <link rel="stylesheet" href="./media-queries.css">
    <title id="page-title">Search Page</title>
</head>
<body>
    <header id="header" class="header flex justify-between items-center">
        <div class="logo flex items-center">
            <i class="fa fa-amazon"></i>
            <h1>Amazon Searcher</h1>
        </div>
        <form action="search.html" class="search-form flex w-full" method="GET">
            <input type="text" id="search" placeholder="Search product" name="search">
            <button class="flex items-center justify-center">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </header>
    <section id="page-section">
    </section>
</body>
<script src="script.js"></script>
</html>
